<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Appointment Booking</h1>
        
        <section id="doctor-info">
            <h2>Doctors</h2>
            <div id="doctor-cards"></div>
        </section>
        
        <section id="booking-section">
            <h2>Book an Appointment</h2>
            <form id="booking-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" required>
                
                <label for="doctor-selection">Select Doctor:</label>
                <select id="doctor-selection" required>
                    <option value="">Select a doctor</option>
                </select>
                
                <label for="appointment-date">Date:</label>
                <input type="date" id="appointment-date" required>
                
                <label for="appointment-time">Time:</label>
                <input type="time" id="appointment-time" required>
                
                <button type="submit">Book Appointment</button>
            </form>
        </section>
        
        <section id="cancellation-section">
            <h2>Cancel an Appointment</h2>
            <label for="appointment-id">Appointment ID:</label>
            <input type="number" id="appointment-id" required>
            <button id="cancel-appointment">Cancel Appointment</button>
        </section>
        
        <section id="view-appointments-section">
            <h2>View Appointments</h2>
            <button id="view-appointments">View All Appointments</button>
            <div id="appointments-list"></div>
        </section>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
